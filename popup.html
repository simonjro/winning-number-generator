<!doctype html>
<html>
  <head>
    <title>Winning Number</title>
    <!-- Scripts -->
		<script src="assets/js/jquery-3.5.0.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>

		<link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      body {
        width: 300px;
        margin: 20px;
      }
      .btn {
        margin-bottom: 5px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="fixedValue">Enter Winning Number:</label>
          <input type="tel" class="form-control" id="fixedValue" placeholder="Enter a number...">
        </div>

        <div class="form-group">
          <label for="skipValue">Skip Value:</label>
          <select class="form-control" id="skipValue">
            <option selected>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </div>

        <button id="saveBtn" class="btn btn-primary btn-block">Save</button>

        <button id="clearBtn" class="btn btn-secondary btn-block">Clear</button>
      </form>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
